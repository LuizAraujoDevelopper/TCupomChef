<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação CumpomChef</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="avaliacao.css">
    <script src="avaliacao.js"></script>
    <link rel="shortcut icon" href="check_mark_with_review_stars.icon.jpg" type="image/x-icon">
</head>

<body>
    <h1>Nos avalie aqui para que possamos melhorar:</h1>
    <input type="text" id="nome" placeholder="Seu nome">
    <div class="estrelas">
        <input type="radio" id="cm_star-empty" name="fb" value="" checked />
        <label for="cm_star-1"><i class="fa"></i></label>
        <input type="radio" id="cm_star-1" name="fb" value="1" />
        <label for="cm_star-2"><i class="fa"></i></label>
        <input type="radio" id="cm_star-2" name="fb" value="2" />
        <label for="cm_star-3"><i class="fa"></i></label>
        <input type="radio" id="cm_star-3" name="fb" value="3" />
        <label for="cm_star-4"><i class="fa"></i></label>
        <input type="radio" id="cm_star-4" name="fb" value="4" />
        <label for="cm_star-5"><i class="fa"></i></label>
        <input type="radio" id="cm_star-5" name="fb" value="5" />
    </div>
    <textarea name="comentario" id="comentario" cols="60" rows="10" placeholder="Deixe seu comentário"></textarea>
    <button onclick="exibirComentario()">Enviar Comentário</button>
    <div id="comentarios" class="comentarios"></div>
</body>

</html>
